<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Pet Clinic - Index</title>
</head>
<body>

  <h1 th:text="'Pet Clinic - Owners Index Page'">Pet Clinic Index Page</h1>
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">222222</td>
        <td th:text="${owner.firstName}">John</td>
        <td th:text="${owner.lastName}">Wayne</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
