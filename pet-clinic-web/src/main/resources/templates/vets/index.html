<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Pet Clinic - Index</title>
</head>
<body>

  <h1 th:text="'Pet Clinic - Vets Index Page'">Pet Clinic Index Page</h1>
  <table>
    <thead>
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
      <td th:text="${vet.id}">222222</td>
      <td th:text="${vet.firstName}">John</td>
      <td th:text="${vet.lastName}">Wayne</td>
    </tr>
    </tbody>
  </table>
</body>
</html>
